<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotocopy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <header class="header">
        <h2>Fotocopy</h2>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari menu...">
            </div>
            
                <div class="dropdown-content" id="menu-dropdown">
                    <a href="#">Gorengan Bu Ade</a>
                    <a href="#">PUSAT ES</a>
                    <a href="#">Fotocopy</a>
                    <a href="#">Warung Audrey Food</a>
                </div>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart" id="cart-btn" onclick="openCart()"></i>
                <span class="cart-badge" id="cart-count">0</span> <!-- Badge hanya menampilkan jumlah -->
            </div>
            
            
        </div>
    </header>

    <section id="store-details">
        <img src="images/fotocopy.jpg" alt="Fotocopy">
        <p>Tersedia kebutuhan ATK</p>
        <p><strong>Penilaian: 4.8</strong> | 999+ ulasan</p>
    </section>

    <section id="menu-section">
        <h2>Macam-Macam ATK</h2>
        <div class="order-items">
            <div class="order-card">
                <img src="images/fotocopy1.jpg" alt="Fotocopy">
                <div class="card-content">
                    <h3>Fotocopy</h3>
                    <p>Rp500/lembar</p>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="decreaseQuantity('Fotocopy', 500)">-</button>
                        <span class="quantity" id="quantity-Fotocopy">0</span>
                        <button class="quantity-btn" onclick="increaseQuantity('Fotocopy', 500)">+</button>
                    </div>
                    <button class="order-btn" onclick="addToCart('Fotocopy', 500)">Tambah ke Keranjang</button>
                </div>
            </div>
            <div class="order-card">
                <img src="images/Printer.jpg" alt="Print">
                <div class="card-content">
                    <h3>Print</h3>
                    <p>Rp1.000/lembar</p>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="decreaseQuantity('Print', 1000)">-</button>
                        <span class="quantity" id="quantity-Print">0</span>
                        <button class="quantity-btn" onclick="increaseQuantity('Print', 1000)">+</button>
                    </div>
                    <button class="order-btn" onclick="addToCart('Print', 1000)">Tambah ke Keranjang</button>
                </div>
            </div>
            <div class="order-card">
                <img src="images/Binder.jpg" alt="Binder">
                <div class="card-content">
                    <h3>Binder</h3>
                    <p>Rp20.000</p>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="decreaseQuantity('Binder', 20000)">-</button>
                        <span class="quantity" id="quantity-Binder">0</span>
                        <button class="quantity-btn" onclick="increaseQuantity('Binder', 20000)">+</button>
                    </div>
                    <button class="order-btn" onclick="addToCart('Binder', 20000)">Tambah ke Keranjang</button>
                </div>
            </div>
            <div class="order-card">
                <img src="images/Jilid.jpg" alt="Jilid">
                <div class="card-content">
                    <h3>Jilid</h3>
                    <p>Rp5.000</p>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="decreaseQuantity('Jilid', 5000)">-</button>
                        <span class="quantity" id="quantity-Jilid">0</span>
                        <button class="quantity-btn" onclick="increaseQuantity('Jilid', 5000)">+</button>
                    </div>
                    <button class="order-btn" onclick="addToCart('Jilid', 5000)">Tambah ke Keranjang</button>
                </div>
            </div>
            <div class="order-card">
                <img src="images/Pulpen.jpg" alt="Pulpen">
                <div class="card-content">
                    <h3>Pulpen</h3>
                    <p>Rp3.000</p>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="decreaseQuantity('Pulpen', 3000)">-</button>
                        <span class="quantity" id="quantity-Pulpen">0</span>
                        <button class="quantity-btn" onclick="increaseQuantity('Pulpen', 3000)">+</button>
                    </div>
                    <button class="order-btn" onclick="addToCart('Pulpen', 3000)">Tambah ke Keranjang</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Modal Konfirmasi Pesanan -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Keranjang Belanja</h2>
            <div id="cart-items">
                <!-- Items akan diisi secara dinamis -->
            </div>
            <div class="total-section">
                <p><strong>Total Pembayaran: <span id="total-price">Rp0</span></strong></p>
            </div>
            <a href="Struk.html"><button class="order-btn" id="place-order-btn">Buat Pesanan</button></a>
        </div>
    </div>

    <!-- Tambahan untuk memisahkan file JS -->
    <script src="script.js"></script>
</body>
</html>
